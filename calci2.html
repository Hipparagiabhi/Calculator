<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.main{
 display: grid;
justify-content: center;
align-items: center;
height: 90vh;
}
.container{
width: 275px;
text-align: center;
justify-content: center;
 }
.test{
height: 40px;
width: 68px;
color: #f19953;
background: #fff;
cursor: pointer;
}
.textbox{
margin: 10px 0px 5px 0px;
text-align: right;
border: none;
height: 25px;
width: 225px;
background-color: #F19953; 
}
 
    </style>
</head>
<body>
    <div class="main">
    <div class="container">
    <body><input type=text  class="textbox" id="box"><br>

        <button class="test" id="btn1" onclick="getElementById('box').value += 1">1</button>
    <button class="test" id="btn2" onclick="getElementById('box').value += 2">2</button>
    <button class="test"  id="btn3" onclick="getElementById('box').value += 3">3</button><br>
    <button class="test"  id="btn4" onclick="getElementById('box').value += 4">4</button>
    <button class="test" id="btn5" onclick="getElementById('box').value += 5">5</button>
    <button class="test"  id="btn6" onclick="getElementById('box').value += 6">6</button><br>
    <button class="test"  id="btn7" onclick="getElementById('box').value += 7">7</button>
    <button class="test" id="btn8"  onclick="getElementById('box').value += 8">8</button>
    <button class="test" id="btn9"  onclick="getElementById('box').value += 9">9</button>
    <button class="test"  id="btn10" onclick="getElementById('box').value += 0">0</button>
    <button class="test"  id="btn11" onclick="getElementById('box').value += '+'">+</button>
    <button class="test"  id="btn12" onclick="getElementById('box').value += '-'">-</button>
    <button class="test" id="btn13" onclick="getElementById('box').value += '*'">*</button>
    <button class="test" id="btn14" onclick="getElementById('box').value += '/'" >/</button>
    <button class="test"  id="btn15" onclick="getElementById('box').value += '%'">%</button>
    <button class="test" id="btn16"  onclick="getElementById('box').value = eval(document.getElementById('box').value)">=</button>
    <button class="test"  id="btn17" onclick="getElementById('box').value =   ''">CE</button>
    <button class="test"  id="btn18" onclick="getElementById('box').value +='.'">.</button> 
</div> 
</div>
</body>
</html>
